<div class="container mt-4">
    <h4>User Management (Admin Only)</h4>

    <form [formGroup]="form" (ngSubmit)="saveUser()" class="mb-4">
        <div class="row">
            <div class="col-md-2 mb-2">
                <input formControlName="name" class="form-control" placeholder="Name" />
            </div>
            <div class="col-md-3 mb-2">
                <input formControlName="email" class="form-control" placeholder="Email" />
            </div>

            <div class="col-md-2 mb-2 position-relative">
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control pe-5" placeholder="Password" />
                
                <!-- Eye Icon -->
                <span class="position-absolute top-50 end-0 translate-middle-y" style="cursor: pointer;" (click)="togglePasswordVisibility()">
                  <i class="bi pe-4" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
            </div>
              
              
            <div class="col-md-3 mb-2">
                <select formControlName="role" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-success w-100 d-flex align-items-center justify-content-center" type="submit" [disabled]="saveLoading || form.invalid">
                    <span *ngIf="saveLoading" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                    {{ form.value._id ? 'Update' : 'Create' }}
                </button>
            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <div class="d-flex align-items-center gap-2">
                      <!-- Edit Button with Spinner -->
                      <button class="btn btn-sm btn-primary d-flex align-items-center" [disabled]="editLoadingId === user._id" (click)="editUser(user)">
                        <span *ngIf="editLoadingId === user._id" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                        Edit
                      </button>
                  
                      <!-- Delete Button with Spinner -->
                      <button class="btn btn-sm btn-danger d-flex align-items-center" [disabled]="deleteLoadingIds.has(user._id!)" (click)="deleteUser(user._id!)">
                        <span *ngIf="deleteLoadingIds.has(user._id!)" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                        Delete
                      </button>
                    </div>
                </td>
                  
            </tr>
        </tbody>
    </table>
</div>
