<div class="container mt-4">
    <h4>User Management (Admin Only)</h4>

    <form [formGroup]="form" (ngSubmit)="saveUser()" class="mb-4">
        <div class="row">
            <div class="col-md-2 mb-2">
                <input formControlName="name" class="form-control" placeholder="Name" />
            </div>
            <div class="col-md-3 mb-2">
                <input formControlName="email" class="form-control" placeholder="Email" />
            </div>

            <div class="col-md-2 mb-2">
                <input formControlName="password" type="password" class="form-control" placeholder="Password" />
            </div>
              
            <div class="col-md-3 mb-2">
                <select formControlName="role" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-success w-100" type="submit">
                    {{ form.value._id ? 'Update' : 'Create' }}
                </button>
            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
