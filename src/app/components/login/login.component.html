<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
        <div class="text-center mb-4">
            <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center"
                style="width: 60px; height: 60px;">
                <i class="bi bi-person-lock text-white fs-3"></i>
            </div>
            <h4 class="mt-3 fw-bold">Welcome Back</h4>
            <p class="text-muted mb-0">Login to manage your users</p>
        </div>

        <form (ngSubmit)="login()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email"
                    required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"
                    name="password" required>
                <label for="password">Password</label>
            </div>

            <div *ngIf="error" class="alert alert-danger py-2 text-center small">{{ error }}</div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        </form>
    </div>
</div>
